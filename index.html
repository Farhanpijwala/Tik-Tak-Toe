<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexleaf | Farhan </title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        neon: {
                            cyan: '#00f3ff',
                            violet: '#bc13fe',
                            pink: '#ff006e',
                            green: '#39ff14'
                        }
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'glow-text': 'glow-text 1.5s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(0, 243, 255, 0.5)' },
                            '50%': { boxShadow: '0 0 40px rgba(188, 19, 254, 0.8)' }
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        'glow-text': {
                            '0%': { textShadow: '0 0 10px #00f3ff, 0 0 20px #00f3ff' },
                            '100%': { textShadow: '0 0 20px #bc13fe, 0 0 30px #bc13fe' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden relative">
    
    <!-- Background Effects -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -left-40 w-80 h-80 bg-neon-cyan rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-float"></div>
        <div class="absolute -bottom-40 -right-40 w-80 h-80 bg-neon-violet rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-float" style="animation-delay: 1.5s"></div>
    </div>

    <!-- Header -->
    <header class="text-center mb-8 relative z-10 animate-float">
        <h1 class="text-5xl md:text-7xl font-black tracking-wider mb-2 animate-glow-text bg-clip-text text-transparent bg-gradient-to-r from-neon-cyan to-neon-violet">
            TIC TAC TOE
        </h1>
        <p class="text-slate-400 text-lg tracking-widest uppercase">Made by Farhan</p>
    </header>

    <!-- Game Status -->
    <div class="flex items-center gap-4 mb-8 relative z-10">
        <div id="player-x" class="flex items-center gap-2 px-6 py-3 rounded-full bg-slate-900/80 border-2 border-neon-cyan shadow-[0_0_15px_rgba(0,243,255,0.3)] transition-all duration-300">
            <i data-feather="x" class="w-6 h-6 text-neon-cyan"></i>
            <span class="font-bold text-neon-cyan">PLAYER X</span>
            <span id="score-x" class="bg-neon-cyan text-slate-900 px-2 py-0.5 rounded text-sm font-bold">0</span>
        </div>
        
        <div class="text-slate-500 font-bold text-xl">VS</div>
        
        <div id="player-o" class="flex items-center gap-2 px-6 py-3 rounded-full bg-slate-900/80 border-2 border-slate-700 transition-all duration-300 opacity-60">
            <i data-feather="circle" class="w-6 h-6 text-neon-violet"></i>
            <span class="font-bold text-neon-violet">PLAYER O</span>
            <span id="score-o" class="bg-neon-violet text-slate-900 px-2 py-0.5 rounded text-sm font-bold">0</span>
        </div>
    </div>

    <!-- Game Board -->
    <div class="relative z-10 mb-8">
        <div id="game-board" class="grid grid-cols-3 gap-2 p-4 bg-slate-900/50 backdrop-blur-xl rounded-2xl border border-slate-800 shadow-2xl">
            <!-- Cells will be generated by JavaScript -->
        </div>
        
        <!-- Win Line SVG Overlay -->
        <svg id="win-line" class="absolute top-0 left-0 w-full h-full pointer-events-none opacity-0 transition-opacity duration-500" style="padding: 1rem;">
            <line x1="0" y1="0" x2="0" y2="0" stroke="#39ff14" stroke-width="8" stroke-linecap="round" class="drop-shadow-[0_0_10px_#39ff14]" />
        </svg>
    </div>

    <!-- Controls -->
    <div class="flex gap-4 relative z-10">
        <button id="reset-btn" class="group flex items-center gap-2 px-6 py-3 bg-slate-800 hover:bg-slate-700 rounded-full border border-slate-600 transition-all duration-300 hover:shadow-[0_0_20px_rgba(0,243,255,0.4)]">
            <i data-feather="refresh-cw" class="w-5 h-5 group-hover:rotate-180 transition-transform duration-500"></i>
            <span class="font-semibold">New Game</span>
        </button>
        
        <button id="reset-score-btn" class="group flex items-center gap-2 px-6 py-3 bg-slate-800 hover:bg-slate-700 rounded-full border border-slate-600 transition-all duration-300 hover:shadow-[0_0_20px_rgba(188,19,254,0.4)]">
            <i data-feather="trash-2" class="w-5 h-5 group-hover:text-red-400 transition-colors"></i>
            <span class="font-semibold">Reset Score</span>
        </button>
    </div>

    <!-- Game Over Modal -->
    <div id="modal" class="fixed inset-0 bg-slate-950/90 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4 opacity-0 transition-opacity duration-300">
        <div class="bg-slate-900 border border-slate-700 rounded-2xl p-8 max-w-md w-full text-center transform scale-90 transition-transform duration-300 shadow-[0_0_50px_rgba(0,243,255,0.2)]">
            <div id="modal-icon" class="mb-4 flex justify-center">
                <i data-feather="award" class="w-16 h-16 text-neon-green"></i>
            </div>
            <h2 id="modal-title" class="text-3xl font-bold mb-2 text-white">Victory!</h2>
            <p id="modal-message" class="text-slate-400 mb-6 text-lg">Player X dominates the arena!</p>
            <button id="play-again-btn" class="w-full py-4 bg-gradient-to-r from-neon-cyan to-neon-violet hover:from-neon-violet hover:to-neon-cyan text-slate-900 font-bold rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg">
                Play Again
            </button>
        </div>
    </div>

    <!-- Sound Toggle -->
    <button id="sound-toggle" class="fixed bottom-4 right-4 p-3 bg-slate-800/50 rounded-full border border-slate-700 hover:bg-slate-700 transition-colors">
        <i data-feather="volume-2" class="w-5 h-5 text-slate-400"></i>
    </button>

    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
